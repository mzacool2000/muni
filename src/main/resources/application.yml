spring:
  mail: 
    host: smtp.gmail.com
    port: 587
    protocol: smtp
    properties: 
        mail:
            smtp:              
                auth: true
                starttls:
                    required: true
                    enable: true
                quitwait: false    
    username: 
    password: 
    
  datasource: 
    url: jdbc:mysql://127.0.0.1:3306/muni?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver 
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect      
  thymeleaf:
    cache: false 
  http:
    multipart:
        max-file-size: 2MB
        max-request-size: 500MB
